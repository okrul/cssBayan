<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>CSS Bayan</title>
</head>

<body>

    <header class="header">
        <div class="wrapper header__wrapper">
            <h1>CSS Bayan</h1>
        </div>
    </header>
    <section class="bayan">
        <div class="wrapper bayan__wrapper">
            <ul class="mems_list">
                <li class="mems_item">
                    <input type="radio" class="radio" id="radio1" name="mem-radio" checked>
                    <label class="mem_label" for="radio1">Good morning!</label>
                    <div class="mem"><img src="img/good-morning-puppy-meme-720x720.jpg.webp" alt="" class="mem-img"></div>
                </li>
                <li class="mems_item">
                    <input type="radio" class="radio" id="radio2" name="mem-radio">
                    <label class="mem_label" for="radio2">Monday, not again.</label>
                    <div class="mem"><img src="img/monday-puppy-meme-720x720.jpg.webp" alt="" class="mem-img"></div>
                </li>
                <li class="mems_item">
                    <input type="radio" class="radio" id="radio3" name="mem-radio">
                    <label class="mem_label" for="radio3">Up all night, sleep all day</label>
                    <div class="mem"><img src="img/insanity-puppy-meme-720x720.jpg.webp" alt="" class="mem-img"></div>
                </li>
                <li class="mems_item">
                    <input type="radio" class="radio" id="radio4" name="mem-radio">
                    <label class="mem_label" for="radio4">Who rocks? You rock!</label>
                    <div class="mem"><img src="img/you-rock-meme-puppy-720x720.jpg.webp" alt="" class="mem-img"></div>
                </li>
            </ul>
        </div>
    </section>
    <footer class="footer">

    </footer>
</body>

</html>
